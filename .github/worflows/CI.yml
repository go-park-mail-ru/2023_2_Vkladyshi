name: CI_RUN_TESTS

on:
  push:
    branches:
      - '**'

jobs:
  tests:
    runs_on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v4

      - name: Setup go:
        uses: actions/setup-go@v4
        with: 
          go-version: 1.21

      - name: Test
        run: go test ./
        